<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Laura Wentzell Ahmad</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html" id="about">About</a></li>
                <li><a href="portfolio.html" id="portfolio">Portfolio</a></li>
                <li><a href="contact.html" id="contact">Contact</a></li>
                </li>
            </ul>
    </nav>
    </div>
    <!-- main content -->
    <div class=container>
        <div class="row">
            <!-- header -->
            <div class="col-xs-12 col-sm-8 col-md-8">
                <div class="page-header">
                    <h1>Contact Me</h1>
                </div>
                <!-- contact form -->
                <div class="row well well-md">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputName" class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Name</label>
                            <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                                <input type="name" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Email</label>
                            <div class="col-xs-10 col-sm-10 col-med-10 col-lg-10">
                                <input type="Email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMessage" class="control-label col-xs-2 col-sm-2 col-md-2 col-lg-2">Message</label>
                            <div class="col-xs-10 col-sm-10 col-med-10 col-lg-10">
                                <input type="Message" class="form-control" id="inputMessage" placeholder="Message">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- sidebar -->
            <div class='col-xs-12 col-xs-offset-0 col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1'>
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Connect with Me</h3>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <a href="https://www.linkedin.com/in/laura-wentzell-38219614/" class="thumbnail">
                                <img src="assets/images/linkedin2.png" alt="linkedin">
                                    </a>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <a href="https://github.com/laah" class="thumbnail">
                                <img src="assets/images/github2.png" alt="github">
                                    </a>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <a href="https://stackexchange.com/users/11606090/laura-wentzell" class="thumbnail">
                                <img src="assets/images/stackoverflow2.png" alt="stackOverflow">
                                    </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div class="footer navbar-fixed-bottom">
                        <div class="row well well-med">
                            <footer>&copy; Copyright 2017 Laura Ahmad</footer>
                        </div>
                    </div>
